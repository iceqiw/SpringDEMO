spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: http://localhost:8888/
      profile: dev
      label: master

server:
  port: 3101

zuul:
  routes:
    api-admin:
      path: /api/j/common/**
      serviceId: eureka-consumer
    api-common:
      serviceId:   admin-api
      path: /api/j/admin/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1001/eureka/

logging:
  file: ${spring.application.name}.log

